name: Build

on:
  workflow_call:
    inputs:
      upload-artifact:
        description: Upload the dist folder as an artifact
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload dist
        if: inputs.upload-artifact
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: dist/
          retention-days: 1
